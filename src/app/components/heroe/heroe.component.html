<h1>{{ heroe.nombre | uppercase }} <small>({{ heroe.aparicion | date:'y' }})</small></h1>
<hr>
<div class="row">
    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>
    <div class="col-md-8">
        <h3>{{ heroe.nombre }}</h3>
        <hr>
        <p>
            {{ heroe.bio }}
        </p>
        <picture>
            <img *ngIf="heroe.esDC" src="assets/img/dc-comics.png" height="100" class="img-thumbnai">
            <img *ngIf="heroe.esMV" src="assets/img/marvel-comics.png" height="50" class="img-thumbnai">
        </picture>
    </div>
</div>
